<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .star-rating {
            direction: rtl;
            display: inline-flex;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            padding: 0 5px;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5c518;
        }
        .review-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Rate Us</h1>

        <!-- Review Submission Form -->
        <div class="card p-4 mb-4">
            <h3>Add Your Review</h3>
            <form id="reviewForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5">⭐</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">⭐</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">⭐</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">⭐</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">⭐</label>
                    </div>
                    <div id="ratingError" class="error"></div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message (Optional)</label>
                    <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
            <div id="formError" class="error mt-2"></div>
        </div>

        <!-- Display Reviews -->
        <h3>All Reviews</h3>
        <div id="reviewsList"></div>
    </div>

    <!-- Bootstrap JS and Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // In-memory storage for reviews (since Telegram doesn't store them)
        let reviews = [];

        // Load reviews when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayReviews();
        });

        // Handle form submission
        document.getElementById('reviewForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const rating = document.querySelector('input[name="rating"]:checked');
            const message = document.getElementById('message').value.trim();
            const ratingError = document.getElementById('ratingError');
            const formError = document.getElementById('formError');

            // Validate rating
            if (!rating) {
                ratingError.textContent = 'Please select a rating.';
                return;
            }
            ratingError.textContent = '';

            // Create review object
            const review = {
                id: Date.now(), // Unique ID based on timestamp
                name: name,
                rating: parseInt(rating.value),
                message: message,
                created_at: new Date().toISOString()
            };

            // Send review to Telegram
            const success = await sendToTelegram(review);

            if (success) {
                // Add to in-memory reviews
                reviews.push(review);
                // Clear form
                document.getElementById('reviewForm').reset();
                // Display updated reviews
                displayReviews();
                formError.textContent = 'Review submitted successfully!';
                setTimeout(() => formError.textContent = '', 3000); // Clear success message after 3 seconds
            } else {
                formError.textContent = 'Failed to submit review. Please try again.';
            }
        });

        // Send review to Telegram
        async function sendToTelegram(review) {
            const botToken = '8480683100:AAHkbw_z77yyGBrxNc_cjY7LTszNyRBblNM';
            const chatId = '8163739723';
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            const messageText = `
New Review:
Name: ${review.name}
Rating: ${'⭐'.repeat(review.rating)}
Message: ${review.message || 'No message provided'}
Posted: ${new Date(review.created_at).toLocaleString()}
            `.trim();

            try {
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: messageText
                    })
                });

                const data = await response.json();
                return data.ok; // Returns true if the message was sent successfully
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        // Display reviews from in-memory storage
        function displayReviews() {
            const reviewsList = document.getElementById('reviewsList');
            
            // Sort reviews by created_at (newest first)
            reviews.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            // Clear current reviews
            reviewsList.innerHTML = '';

            if (reviews.length === 0) {
                reviewsList.innerHTML = '<p>No reviews yet.</p>';
                return;
            }

            // Render each review
            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card';
                reviewCard.innerHTML = `
                    <h5>${escapeHTML(review.name)}</h5>
                    <p>Rating: ${'⭐'.repeat(review.rating)}</p>
                    ${review.message ? `<p>${escapeHTML(review.message)}</p>` : ''}
                    <small class="text-muted">Posted on ${new Date(review.created_at).toLocaleString()}</small>
                `;
                reviewsList.appendChild(reviewCard);
            });
        }

        // Escape HTML to prevent XSS
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
</body>
</html>
